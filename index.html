<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Моё первое приложение на React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="root"></div>
    <script type="text/babel">
        // Пункты меню
        const menuData = ['Главная', 'О компании', 'Контакты', 'Время работы'];
        // Объект для формы
        const formData = {
            number: 'Введите Ваш номер',
            name: 'Введите Ваше имя'
        };
        // Вывод меню
        const createMenu = () => {
            const elements = [];
            menuData.forEach((item, index) => {
                elements.push(<button key={index}>{item}</button>);
            });

            return elements;
        };

        // Компоненты
        function Logo() {
            //return <div className={"logo"}>LOGO</div>
            return React.createElement(
                'div',
                { className: 'logo' },
                'LOGO'
            )
        }

        function Menu() {
            const mainMenu = createMenu();
            return (
                <div className={"buttons-container"}>
                    {mainMenu}
                </div>
            )
        }

        function Feedback() {
            return (
                <div className={"feedback"}>
                    <span>Позвонить</span>
                    <span></span>
                </div>
            )
        }

        function Form() {
            return (
                <div className={"form"}>
                    <input type={"text"} placeholder={formData.number} />
                    <input type={"text"} placeholder={formData.name} />
                    <button>Отправить</button>
                </div>
            )
        }

        function MyApp() {
            return (
                <>
                    <header>
                        <Logo />
                        <Menu />
                        <Feedback />
                    </header>
                    <main>
                        <Form />
                    </main>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<MyApp />);
    </script>
</body>

</html>
